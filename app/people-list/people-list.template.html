<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="well">
                <p>Search:
                    <input ng-model="$ctrl.query" />
                </p>
                <p>Sort by:
                    <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical (A-Z)</option>
                    <option value="-name">Alphabetical (Z-A)</option>
                    <option value="id">Id (Ascending)</option>
                    <option value="-id">Id (Descending)</option>
                </select>
                </p>
                <p style="text-align:center;">
                    <button class="btn btn-default">Apply</button>
                </p>
                <p>Total People: {{$ctrl.people.length}}</p>
            </div>
        </div>
        <div class="col-md-7">
            <div ng-if="$ctrl.errorMessage" class="alert alert-warning">Error Encountered: {{$ctrl.errorMessage}}</div>
            <table class="table table-hover">
                <tr ng-repeat="person in $ctrl.people">
                    <td><img ng-src="{{person.avatar}}" alt="{{person.name}}" /></td>
                    <td>
                        <h4>{{person.name}}</h4>
                        <h4 class="small">{{person.email}}</h4>
                        <p class="small">Id: {{person.id}}</p>
                    </td>
                    <td style="vertical-align: middle;">
                        <a ng-if="$ctrl.editingPerson!=person" href="#" ng-click="$ctrl.editPerson(person, $event)" class="btn btn-default">
                Edit
            </a>
                    </td>
                    <td>
                        <div ng-if="$ctrl.editingPerson==person">
                            <people-form person="person" 
                                on-revert="$ctrl.revertPerson(person)" 
                                on-save="$ctrl.savePerson(person)"
                                on-delete="$ctrl.deletePerson(person)"
                                ></people-form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-3">
            <!-- empty column -->
        </div>
    </div>
</div>
